language: node_js
node_js: lts/*
before_script:
  - "npm run build"
after_success:
  - "npm run push:coveralls"
jobs:
  include:
    - stage: test
      script: "npm run test:lint"
    - stage: test
      script: "npm run test:coverage"
    - stage: test
      script: "BUILD=1 npm run test:mocha"
    - stage: test
      script: "npm run test:security"
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script: ./bin/deploy.sh
notifications:
  email:
    recipients: dipustovit@gmail.com
    on_success: change
    on_failure: always